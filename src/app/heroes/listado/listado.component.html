<h3>Listado de Héroes</h3>

<!-- <div *ngIf="heroeBorrado !== ''"> -->
<div *ngIf="heroeBorrado; else noBorrado">
    <p>Héroe borrado: <small>{{ heroeBorrado }}</small></p>
</div>

<ng-template #noBorrado>
    <p>No ha borrado nada.</p>
</ng-template>

<ul>
    <!--
    <li>{{ heroes[0] }}</li>
    <li>{{ heroes[1] }}</li>
    <li>{{ heroes[2] }}</li>
    <li>{{ heroes[3] }}</li>
    -->

    <li *ngFor="let item of heroes; let i = index">
        {{ i + 1 }} - {{ item }}

        <button (click)="borrarHeroePR(i)">
            Borrar
        </button>
    </li>
</ul>

<button (click)="borrarHeroeFH()">
    Borrar
</button>
